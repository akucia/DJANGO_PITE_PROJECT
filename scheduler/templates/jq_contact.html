<div id="pageHeader">
    <h1>Kontakt z Administracją</h1>
    <p>
        <span class="glyphicon glyphicon-info-sign"></span>
        Masz jakieś uwagi,pytania? A może znalazłeś jakieś błędy?
    </p>
    <p>
        Napisz do nas!
    </p>
</div>


<div id="pageContent">

    <p>
        <font size="5">Skontaktuj się z nami bezpośrednio:</font>
    </p>
    <p>
        <a href="mailto:admin@pite.com?Subject=Pite%20Project"><strong>
            <font size="4">
                admin@pite.com
            </font>
        </strong>
        </a>
    </p>

    <p>
        <font size="5">lub wypełnij poniższy formularz:</font>
    </p>

    <div class="alert" id="messagePane" style="display: none"></div>

    <form id="jq_contactForm" action="#" method="post" class="form-horizontal">
        {% csrf_token %}

        {% for ID,name,type,value,active in fields %}

        <div class="form-group" style="width:100%; margin:0px;">
            <label class="control-label" for="{{ ID }}">{{ name }}</label>
            <div style="position: relative;">
                <input type="{{ type }}" value="{{ value }}" id="{{ ID }}" class="form-control" required
                    {% if not active %}
                       readonly disabled="true"
                    {% endif %}
                >
                <span class="glyphicon form-control-feedback"></span>
            </div>

            <span class="help-block"></span>
        </div>

        {% endfor %}


        <label>Treść:</label>
        <textarea rows="10" cols="80" name="text" type="text" id="contactText" class="form-control" placeholder="Text"
                  required></textarea>

        <div id="captchaFieldElement">
        {{ form }}
        </div>

        <input type="submit" name="respond" value="submit" class="btn btn-default navbar-bt"/>

    </form>

    <script src="/static/jq_validators.js" type="text/javascript"> </script>
    <script src="/static/jq_cookieProvider.js" type="text/javascript"> </script>
    <script src="/static/jq_fieldMarkers.js" type="text/javascript"> </script>
    <script src="/static/jq_contact.js" type="text/javascript"></script>

</div>
